<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Painel Gerenciador de Dongles">

    <title>Gerenciador Dongles</title>

    <link rel="stylesheet" href="css/style.css">  

</head>

<body>
<div class="container  logo">
    <img class="logo__posicao" src="img/logo-aztell.png" />
</div>

<noscript>
    <div class="container  alerta-noscript">
        <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Atenção!</h4>
        <hr>
        <p class="mb-0">Você precisa ter <a href="https://pt.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> ativado para usar esta pagina.</p>
        </div>        
    </div>
</noscript>

<div class="container">

    <div class="borda">
        <div class="barra-status">
            <i class="fa fa-signal" aria-hidden="true"></i> Status GSM
        </div>    
    </div>

    <div class="borda  central" id="results">
    </div>



    <div class="footer">
        <hr></hr>
        <div class="footer__copy">&copy; <a href="#" target="_blank">AzCall</a> 2016</div>
        <div class="footer__devel">Desenvolvido por <a target="_blank" href="#">AzTell</a></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
        $("#results").load("devices.php", function(response, status, xhr) {
            if (status== "error") {          
                $("#results").html( '<div class="container  alerta-noscript"><div class="alert alert-success" role="alert"><h4 class="alert-heading">Atenção!</h4><hr>' + xhr.status + '<p class="mb-0">'+ xhr.statusText +'.</p></div></div>');
            }
        });
    
    setInterval(function(){
        $("#results").load("devices.php", function(response, status, xhr) {
            if (status== "error") {          
                $("#results").html( '<div class="container  alerta-noscript"><div class="alert alert-success" role="alert"><h4 class="alert-heading">Atenção!</h4><hr>' + xhr.status + '<p class="mb-0">'+ xhr.statusText +'.</p></div></div>');
            }
        })
    }, 10000);
});
</script>
</body>
</html>
